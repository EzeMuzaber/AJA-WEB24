    <!-- Contenido Principal -->
    <main class="container mt-4">
        <h1 class="text-center mb-4">Cargar CV</h1>
        <form action="procesar_cv.php" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="name" placeholder="Tu nombre completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="cv" class="form-label">Archivo de CV</label>
                <input type="file" class="form-control" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar CV</button>
        </form>
    </main>
